<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo GPS & LED</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Controle do Dispositivo</h1>
        
        <div class="flex flex-col items-center gap-6">
            <div id="status-badge" class="px-4 py-1 rounded-full text-sm font-semibold bg-yellow-100 text-yellow-700">
                Conectando...
            </div>

            <div class="flex items-center gap-4">
                <span class="text-lg font-medium text-gray-700">Status do LED:</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="led-switch" onchange="toggleLED()" class="sr-only peer">
                    <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600"></div>
                </label>
            </div>

            <div id="log" class="text-xs text-gray-500 bg-gray-50 p-3 rounded w-full h-24 overflow-y-auto text-left">
                Aguardando eventos...
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // 2. Inicialização Global
        // Substitua 'https://meugps.tech' pela sua URL se necessário
        const socket = io('https://meugps.tech');
        
        const statusBadge = document.getElementById('status-badge');
        const logElement = document.getElementById('log');

        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${time}] ${msg}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        // 3. Listeners de Conexão
        socket.on('connect', () => {
            statusBadge.innerText = 'Conectado';
            statusBadge.className = 'px-4 py-1 rounded-full text-sm font-semibold bg-green-100 text-green-700';
            addLog('Conectado ao servidor.');
        });

        socket.on('disconnect', () => {
            statusBadge.innerText = 'Desconectado';
            statusBadge.className = 'px-4 py-1 rounded-full text-sm font-semibold bg-red-100 text-red-700';
            addLog('Conexão perdida.');
        });

        // 4. Função de Interação (Chamada pelo onchange do HTML)
        function toggleLED() {
            const isChecked = document.getElementById('led-switch').checked;
            const command = isChecked ? 'ON' : 'OFF';
            
            // Verifica se o socket está pronto para evitar o erro de inicialização
            if (socket && socket.connected) {
                socket.emit('led_control', { status: command });
                addLog(`Comando enviado: ${command}`);
            } else {
                addLog('Erro: Socket não conectado.');
            }
        }

        // Exemplo: Ouvindo retorno do servidor
        socket.on('update_status', (data) => {
            addLog(`Servidor diz: ${data.msg}`);
        });
    </script>
</body>
</html>
